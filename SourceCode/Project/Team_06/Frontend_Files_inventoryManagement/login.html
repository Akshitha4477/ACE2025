    <main>
        <section class="login-form">
            <h1>Login Page</h1>
            <form id="loginForm" action="login.php" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting
            
            // Perform simple client-side validation (you can enhance this)
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "admin" && password === "password") {
                alert("Login successful!");
                // Redirect to dashboard.html or perform other actions
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid username or password. Please try again.");
                // Clear the form fields for better user experience
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
                document.getElementById("username").focus(); // Focus back on username field
            }
        });
    </script>
