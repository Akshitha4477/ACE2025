<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Help / Support</title>
      <link rel="stylesheet" href="styles.css">
      <style>
          body {
              font-family: Arial, sans-serif;
              margin: 0;
              background-color: #f9f9f9;
          }
          header {
              background-color: #007bff;
              padding: 10px;
          }
          nav ul {
              list-style-type: none;
              padding: 0;
          }
          nav ul li {
              display: inline;
              margin-right: 15px;
          }
          nav ul li a {
              color: white;
              text-decoration: none;
          }
          main {
              padding: 20px;
          }
          h1 {
              color: #333;
          }
          form {
              margin-top: 20px;
          }
          label {
              display: block;
              margin-bottom: 5px;
          }
          input, textarea {
              width: 100%;
              padding: 10px;
              margin-bottom: 10px;
              border: 1px solid #ddd;
              border-radius: 4px;
          }
          button {
              background-color: #007bff;
              color: white;
              padding: 10px 15px;
              border: none;
              border-radius: 4px;
              cursor: pointer;
          }
          button:hover {
              background-color: #0056b3;
          }
          footer {
              text-align: center;
              padding: 10px;
              background-color: #007bff;
              color: white;
              position: relative;
              bottom: 0;
              width: 100%;
          }
      </style>
  </head>
  <body>
      <main>
          <h1>Help / Support</h1>
          <p>If you need assistance, please fill out the form below, and our support team will get back to you shortly.</p>
          
          <form action="submit_support_request.html" method="POST">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
              
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="5" required></textarea>
              
              <button type="submit">Submit</button>
          </form>
      </main>

      <footer>
          <p>&copy; 2024 My Website. All rights reserved.</p>
      </footer>
  </body>
  </html>
